name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: secrets

    steps:
      - name: Checkout code from repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image from code
        run: |
          # Переходим в папку с проектом и строим образ
          pwd 
          ls 
          docker build -f LinkShortenerSite/Dockerfile -t link-shortner-site:latest LinkShortenerSite/

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to DockerHub
        run: |
          docker tag link-shortner-site:latest kenueyy/link-shortner-site:latest
          docker push kenueyy/link-shortner-site:latest

  deploy:
    runs-on: ubuntu-latest
    environment: secrets
    needs: build

    steps:
      - name: Checkout code from repository
        uses: actions/checkout@v2

      - name: SSH to server and deploy Docker container
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Обновление контейнера на сервере
            docker pull kenueyy/link-shortner-site:latest
            docker stop your-app-container || true
            docker rm your-app-container || true
            docker run -d --name your-app-container -p 80:80 kenueyy/link-shortner-site:latest
