name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: secrets

    steps:
      - name: Checkout code from repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image from code
        run: |
          # Переходим в папку с проектом и строим образ
          pwd 
          ls 
          docker build -f LinkShortenerSite/Dockerfile -t link-shortner-site:latest LinkShortenerSite/

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to DockerHub
        run: |
          docker tag link-shortner-site:latest kenuey/link-shortner-site:latest
          docker push kenuey/link-shortner-site:latest

  deploy:
    runs-on: ubuntu-latest
    environment: secrets
    needs: build
  
    steps:
      - name: Checkout code from repository
        uses: actions/checkout@v2
  
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa
  
      - name: Add SSH server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
  
      - name: Deploy to server with debug
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ~/.ssh/id_rsa
          script: |
            echo "Attempting SSH connection"
            docker pull kenueyy/link-shortner-site:latest
            docker stop your-app-container || true
            docker rm your-app-container || true
            docker run -d --name your-app-container -p 80:80 kenueyy/link-shortner-site:latest
          debug: true

